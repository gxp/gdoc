<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css"> -->
  <link rel="stylesheet" href="assets/css/theme-simple.css" title="Simple">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'gdoc',
      repo: 'https://github.com/gxp/gdoc',
	  loadSidebar: true,
      auto2top   : true,
      maxLevel   : 3,
      subMaxLevel: 3,
      // executeScript: true,
      // ga    : 'UA-100100910-4',
      search: {
            depth      : 3,
            noData     : 'No results!',
            placeholder: 'Search...'
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/external-script.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/ga.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
</body>
</html>
